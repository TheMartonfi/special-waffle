projects:
  specialwaffle:
    schemaPath: src/graphql/codegen/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - src/graphql/codegen/**/*.ts
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/api.ts
        docsFilePath: src/graphql
        maxDepth: 5
extensions:
  amplify:
    version: 3
